<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en" th:replace="frag/header :: header"></head>
<body>
<div th:replace="frag/bar :: bar"></div>
<div class="container">
	<h1>Lista kategorii:</h1>
	<table class="table table-hover">
		<tr>
			<td>Id</td>
			<td>Nazwa kategorii</td>
			<!--<td>Enabled</td>-->
			<td sec:authorize="hasAnyAuthority('BIBLIO','ADMIN')">Opcje</td>
		</tr>
		<tr th:each="l : ${listakat}" th:if="${l.enabled==1}">
			<td th:text="${l.category_id}"></td>
			<td th:text="${l.name}"></td>
			<!--<td th:text="${l.enabled}"></td>-->
			<td>
				<a class="btn btn-danger" th:href="@{/kategoriadezaktywuj/{id}(id=${l.category_id})}" role="button" sec:authorize="hasAnyAuthority('BIBLIO','ADMIN')">Dezaktywuj kategoriÄ™</a>
			</td>
		</tr>
	</table>
	<p th:text="${'Liczba aktywnych kategorii w bazie: ' + aktywne + ', wszystkich:' + liczbakategorii}"> </p>
</div>
<div lang="en" th:replace="frag/footer :: footer"></div>
</body>
</html>
