<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="frag/header :: header"></head>
<body>

<div th:replace="frag/bar :: bar"></div>
<div class="container">


	<h1>Dodaj książkę:</h1>
	<form action="#" th:action="@{/potwierdz}" th:object="${book}" method="post">
		<div class="form-group">
		<p>Autor: <input type="text" class="form-control" th:field="*{bookAuthor}"/></p>
		<p>Tytuł: <input type="text" class="form-control" th:field="*{bookTitle}"/></p>
		<p><input type="submit" class="btn btn-primary" value="Dodaj"/> <input type="reset" class="btn btn-primary" value="Wyczyść"/></p>
		</div>
	</form>
</div>
<div lang="en" th:replace="frag/footer :: footer"></div>

</body>
</html>
