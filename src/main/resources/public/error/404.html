<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en" th:replace="frag/header :: header"></head>

<body>
<div class="container">
	<h1>404</h1>
	<table>
		<tr>
			<td>Date</td>
			<td th:text="${timestamp}"/>
		</tr>
		<tr>
			<td>Path</td>
			<td th:text="${path}"/>
		</tr>
		<tr>
			<td>Error</td>
			<td th:text="${error}"/>
		</tr>
		<tr>
			<td>Status</td>
			<td th:text="${status}"/>
		</tr>
		<tr>
			<td>Message</td>
			<td th:text="${message}"/>
		</tr>
		<tr>
			<td>Exception</td>
			<td th:text="${exception}"/>
		</tr>
		<tr>
			<td>Trace</td>
			<td>
				<pre th:text="${trace}"/>
			</td>
		</tr>
	</table>
</div>
<div class="footer text-center" th:fragment="footer">
</div>
</body>
</html>
